<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tribal Energy Network Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="map"></div>
    <div id="sidebar">
        <div id="sidebar-header">
            <h2>Sites</h2>
            <div id="layer-controls">
                <div class="layer-toggle">
                    <input type="checkbox" id="toggle-evs">
                    <label for="toggle-evs">EVs</label>
                </div>
                <div class="layer-toggle">
                    <input type="checkbox" id="toggle-dcfc">
                    <label for="toggle-dcfc">DCFC</label>
                </div>
            </div>
        </div>
        <ol id="sidebar-list"></ol>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="sites.js"></script>
    <script src="dcfc.js"></script>
    <script src="evs.js"></script>
    <script src="map.js"></script>
    <script>

    </script>
</body>

</html>
